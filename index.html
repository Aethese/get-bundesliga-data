<!DOCTYPE html>
<html>
	<head>
		<title>Get Bundesliga Data</title>
		<link href='style.css' rel='stylesheet'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
	</head>
	<body>
		<h1>Get Bundesliga 1 Data (2023)</h1>

		<form>Select your team:
			<select name='selectTeam' id='selectTeam'>
				<option value='N/A'>None</option>
				<option value='heid'>Heidenheim</option>
				<option value='koln'>KÃ¶ln</option>
				<option value='unbe'>Union Berlin</option>
				<option value='main'>Mainz</option>
				<option value='leve'>Leverkusen</option>
				<option value='dort'>Dortmund</option>
				<option value='glad'>Gladbach</option>
				<option value='fran'>Frankfurt</option>
				<option value='augs'>Augsburg</option>
				<option value='baye'>Bayern</option>
				<option value='leip'>Leipzig</option>
				<option value='frei'>Freiburg</option>
				<option value='darm'>Darmstadt</option>
				<option value='hoff'>Hoffenheim</option>
				<option value='stut'>Stuttgart</option>
				<option value='boch'>Bochum</option>
				<option value='wolf'>Wolfsburg</option>
				<option value='brem'>Bremen</option>
			</select>
		</form>
		<h3 id='selectedT'>Your selected team is: None</h3>

		<!-- options added with js -->
		<form style='margin-top:40px;' id='selectGameText' class='hidden'>Select which game you want to get info on:
			<select name='selectGame', id='selectGame'></select>
		</form>
		<h3 id='selectedG' class='hidden'>Your selected game is: 1</h3>

		<table class='hidden'>
			<tr> <!-- actual data -->
				<th>Spielt</th>
				<th>Datum</th>
				<th>Gegner</th>
				<th class='text-center'>Ergebnis</th>
				<th class='text-center'>G | U | V</th>
				<th class='text-center'>Tore</th>
				<th class='text-center'>Diff.</th>
				<th class='text-center'>Punkte</th>
				<th style='text-align: right;'>Platz</th>
			</tr>
			<tr> <!-- actual data -->
				<th>0</th>
				<th>01/01/2023</th>
				<th>Wolfsburg</th>
				<th class='text-center'>0-0</th>
				<th class='text-center'>0 | 0 | 0</th>
				<th class='text-center'>0-0</th>
				<th class='text-center'>+0</th>
				<th class='text-center'>0</th>
				<th style='text-align: right;'>0</th>
			</tr>
		</table>

		<!-- handles changing text below forms -->
		<script type='text/javascript'>
			// TODO: show 'selected game is' after selecting
			// your team. after selecting the game, then show the
			// table after querying data

			// change for 'Your selected team is'
			document
			.getElementById('selectTeam')
			.addEventListener('change', function () {
				'use scrict';
				let sel = document.getElementById('selectTeam');
				let value = sel.options[sel.selectedIndex].text;
				let text = 'Your selected team is: ' + value;

				document.getElementById('selectedT')
				.textContent = text;

				// show the 'your selected game' text
				document.getElementById('selectGameText').classList.remove('hidden'); // text
				document.getElementById('selectGameText').classList.add('show');
				document.getElementById('selectedG').classList.remove('hidden'); // info text
				document.getElementById('selectedG').classList.add('show');

			});

			// change for 'Your selected game is'
			document
			.getElementById('selectGame')
			.addEventListener('change', function () {
				'use scrict';
				let sel = document.getElementById('selectGame');
				let value = sel.options[sel.selectedIndex].text;
				let text = 'Your selected game is: ' + value;

				document.getElementById('selectedG')
				.textContent = text;	
			});
		</script>

		<!-- handles adding the options for selecting which game -->
		<!--             the user would like to view             -->
		<script type='text/javascript'>
			// Add amount of available games to the selectGame list
			let min = 1;
			let max = 34;
			let element = document.getElementById('selectGame')

			for (let i = min; i<=max; i++)
			{
				let option = document.createElement('option')
				option.value = i;
				option.text = i;
				element.appendChild(option);
			}
		</script>
	</body>
</html>
